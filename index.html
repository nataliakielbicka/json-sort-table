<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>JSON Table - sort</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css"> </head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="title">JSON sort table</h2>
                <!--Zaciągnij dane z pliku json, umieść je w tabeli. Dodaj możliwość: sortowania i filtrowania po każdym z parametrów oraz paginację (5 wyników na stronę). Dane: imię, nazwisko, id, data urodzenia (w formacie “24.07.1980 19:00”), stanowisko, ilość lat doświadczenia. -->
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th id="name">Name</th>
                                <th id="surname">Surname</th>
                                <th id="birthday">Birthday</th>
                                <th id="position">Position</th>
                                <th id="experience">Experience</th>
                            </tr>
                        </thead>
                        <tbody id="tbody">
                            <!--json content here-->
                        </tbody>
                    </table>
                </div>

                <p class="copy">&copy; 2017 by Natalia Kiełbicka</div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
